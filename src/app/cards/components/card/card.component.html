<div class="alert alert-success" role="alert" *ngIf="success">
    <strong>Well Done</strong>
    your order has been sent successfully
</div>
<div class="cardBox">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
        <p class="lead">You have <label class="text-danger">{{cardProduct.length}}</label>item in your cart</p>
        <span class="text-danger card-header" (click)="clearShoppingCart()">Clear Shopping Cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%;">Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cardProduct; let index = index">
                <td><img src="{{item.item.image}}" alt="image"></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}}</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                        <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark" (click)="minusAmount(index)">-</button>
                    </div>
                </td>
                <td>{{item.item.price * item.quantity}} EGP</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>Total : {{total}} EGP</th>
                <th><button class="btn btn-success"(click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>
